#  bindIp: 127.0.0.1


# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

#security:

operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 3000

#replication:

#sharding:

