  journal:
    enabled: true
#  engine:
#  mmapv1:
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

# where to write logging data.
systemLog:
  verbosity: 0
  #destination: file
  #logAppend: true
  #path: /etc/mongo/mongod.log
  traceAllExceptions: true

# network interfaces
#net:
