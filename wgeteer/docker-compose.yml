version: "2"
services:
  wgeteer:
    build: .
    environment:
      - NODE_ENV=development
      #- DEBUG="puppeteer:*"
    tty: true
    container_name: wgeteer
    volumes:
      - ./routes:/home/node/app
      - ./download:/home/node/download
    network_mode: "host"
    working_dir: /home/node/app
    #command: /bin/sh
    command: dumb-init -- node --optimize_for_size --gc_interval=100 --max-old-space-size=2048 worker
    mem_limit: 2g
    