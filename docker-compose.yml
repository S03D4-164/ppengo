version: "2"

volumes:
  mongodata:

services:
  mongodb:
    image: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - mongodata:/data/db
    container_name: mongodb
    command: --wiredTigerCacheSizeGB 2
    mem_limit: 3g
    
  redis:
    image: redis:alpine
    container_name: cache
    ports:
      - 127.0.0.1:6379:6379

  ppengo:
    build: "ppengo"
    container_name: ppengo
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_DATABASE=mongodb://mongodb/wgeteer
      - REDIS_URL=redis://cache
      - TZ=Asia/Tokyo
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb/wgeteer
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
      - NODE_OPTIONS=--max-old-space-size=2048
    tty: true
    ports:
      - "127.0.0.1:3000:3000"
    links:
      - mongodb
      - redis
      - elasticsearch
    depends_on:
      - mongodb
      - redis
      - elasticsearch
    volumes:
      - ./ppengo/public:/home/node/public
      - ./ppengo/routes:/home/node/routes
      - ./wgeteer/routes/models:/home/node/routes/models
      - ./ppengo/views:/home/node/views
      - ./ppengo/bin:/home/node/bin
      - ./ppengo/config:/home/node/config
    command: npm start
    #command: /bin/sh
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    restart: always
    mem_limit: 3g

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    ports:
      - 9200:9200
    volumes:
      - ./share/elasticsearch/data:/usr/share/elasticsearch/data
      - ./share/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.3.2
    links:
      - elasticsearch:elasticsearch
    ports:
      - 5601:5601
